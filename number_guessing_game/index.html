<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <script defer src="scrpit.js"></script>
</head>
<body>
    <div class="container">
        <h1>Number guessing game</h1>

    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attemps to guess the right number.</p>
    <h2>Guess a number</h2>
    
    <input type="text" name="guess" id="userGuess" placeholder="Enter a number">
    <h4 id="guessAgain"></h4>
    <p >Previous Guesses: <span id="prevGuess"></span> </p>

    <p >Guesses Remaining: <span id="guessCount"></span></p>
    
    <button id="submitGuess">Submit Guess</button>


    </div>

    

    <script src="script.js"></script>
</body>

</html>
