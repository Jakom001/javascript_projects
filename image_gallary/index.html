<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>
    <div class="container">
        <div class="gallary">
            <a href="images/1.jpg" data-lightbox="models" dta-title = "Caption1">
                <img src="images/1.jpg" alt="galary image">
            </a>
            <a href="images/2.jpg" data-lightbox="models" dta-title = "Caption2">
                <img src="images/2.jpg" alt="galary image">
            </a>
            <a href="images/3.jpg" data-lightbox="models" dta-title = "Caption3">
                <img src="images/3.jpg" alt="galary image">
            </a>
            <a href="images/4.jpg" data-lightbox="models" dta-title = "Caption4">
                <img src="images/4.jpg" alt="galary image">
            </a>
            <a href="images/5.jpg" data-lightbox="models" dta-title = "Caption5">
                <img src="images/5.jpg" alt="galary image">
            </a>
            <a href="images/6.jpg" data-lightbox="models" dta-title = "Caption6">
                <img src="images/6.jpg" alt="galary image">
            </a>
            <a href="images/7.jpg" data-lightbox="models" dta-title = "Caption7">
                <img src="images/7.jpg" alt="galary image">
            </a>
            <a href="images/8.jpg" data-lightbox="models" dta-title = "Caption8">
                <img src="images/8.jpg" alt="galary image">
            </a>
        </div>
    </div>

    <script src="lightbox-plus-jquery.js"></script>
</body>
</html>
