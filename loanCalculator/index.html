<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h1>Loan Calculator</h1>
        <div>
            <label for="amount">Loan Amount $</label>
        <input type="number" id="amount" value="10000" onchange="loanCalculator()">
        </div>
        
        <div>
            <label for="amount">Interest Rate %</label>
            <input type="number" id="interest" value="10" onchange="loanCalculator()">
        </div>
        <div>
            <label for="amount">Months to pay</label>
            <input type="number" id="months" value="3" onchange="loanCalculator()">
        </div>
        <h3 id="result">Monthly Payment: </h3>
         
       
       
   </div>
   
    



    <script src="script.js"></script>
</body>
</html>
