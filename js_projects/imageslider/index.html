<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9083e0a34f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <i class="fa-solid fa-arrow-right" id="prevBtn"></i>
            <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
            <img src="images/image5.png" alt="image" id="lastClone">
            <img src="images/image1.png" alt="image">
            <img src="images/image2.png" alt="image">
            <img src="images/image3.png" alt="image">
            <img src="images/image4.png" alt="image">
            <img src="images/image5.png" alt="image">
            <img src="images/image1.png" alt="" id="firstClone">
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="main.js" type="module"></script>
</body>
</html>
